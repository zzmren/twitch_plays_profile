<div class="container">
  <div class="col-md-12">
    <h3>{{imageTitle && imageTitle.split('.')[0]}}</h3>
  </div>
  <div class="col-md-6">
    <img style="width:400px" [src]="currentImage"/>
  </div>
  <div *ngIf="isAdmin" class="col-md-6">
    <div>
      <textarea [(ngModel)]="imageText" style="width:100%; height:60vh"></textarea>
    </div>
    <div class="text-center"><button (click)="onSubmit()" class="btn btn-success btn-lg">SEXIFY</button></div>
  </div>
  <div *ngIf="!isAdmin" class="col-md-6">
    <div><span class="quotes">“</span><span class="text">{{imageText}}</span><span class="quotes">”</span></div>
    <span class="name">- {{user && user.name}}</span>
    <div class="text-center"><button (click)="getNewUser()" class="btn btn-success">SHOW ME MORE</button></div>
  </div>
</div>
